<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="gpt,chatbot,character">
    <meta name="description" content="bad but customizable chatbot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/pico.jade.min.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../img/upside-down.ico">
</head>
<body>
    <main class="container">
        <h1>Welcome to ShittyGPT!</h1>
        <div class="container" id="chat_window">
            <h4 id="connected_to"></h4>

            <!-- MESSAGE FEED -->
            <div class="container" id="message_feed">

            </div>

            <!-- INPUT BAR -->
            <div class="container" id="input_bar">
                <form id="chat_input_form">
                    <input
                        id="chat_input"
                        name="chat_input"
                        placeholder="Your message..."
                        required
                    />
                    <button id="send_button" type="submit">
                        <i class="fa fa-paper-plane-o"></i>
                    </button>
                </form>
            </div>

            <!-- DISCONNECT BUTTON -->
            <button id="disconnect_btn" class="outline secondary" style="float: right;">Disconnect</button>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/character.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
