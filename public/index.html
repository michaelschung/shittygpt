<!DOCTYPE html>

<html lang="en" class="modal-is-open modal-is-opening">
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="gpt,chatbot,character">
    <meta name="description" content="bad but customizable chatbot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>ShittyGPT</title>
    <link rel="stylesheet" href="/css/pico.jade.min.css">
</head>
<body>
    <dialog id="api_key_modal" open>
        <article>
            <h2 id="modal_text">Enter your API key</h2>
            <form id="api_key_form">
                <input
                    id="api_key_input"
                    name="api_key"
                    placeholder="blah-blah-blah"
                    required
                    oninvalid="this.setCustomValidity('MUST DO')"
                    oninput="this.setCustomValidity('')"
                />
                <footer>
                    <button id="submit_api_key" type="submit">Submit</button>
                </footer>
            </form>
        </article>
    </dialog>

    <main class="container">
        <h1>Welcome to ShittyGPT!</h1>
        <div class="container" id="chat_window">
            <h4>Let's get you set up with a partner.</h4>
            <form id="description_form">
                <fieldset>
                    <label>
                        Please describe the type of person you'd like to talk to.
                        <input
                            id="description_input"
                            name="description"
                            placeholder="e.g., an ethereal being from the 14th plane of existence"
                            required
                            oninvalid="this.setCustomValidity('MUST DO')"
                            oninput="this.setCustomValidity('')"
                        />
                    </label>
                </fieldset>
                <button id="submit_button" type="submit">Chat</button>
            </form>
        </div>
    </main>

    <script src="/js/utils.js"></script>
    <script src="/js/character.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
